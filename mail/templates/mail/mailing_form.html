{% extends "mail/base.html" %}
{% block title %}{{ "Добавление рассылок" }}{% endblock %}
{% block content %}
<h2>{{ "Создание рассылки" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
<a href="{% url 'mail:mailing_list' %}">Назад к списку рассылок</a>
{% endblock %}
