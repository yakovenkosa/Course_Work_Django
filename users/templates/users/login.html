{% extends 'mail/base.html'%}
{% block content %}
<div class="container mt-5">
    <h1>Вход на сайт</h1>
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </div>
            </div>
        </form>
</div>
{% endblock %}
